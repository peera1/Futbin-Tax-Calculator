<!DOCTYPE html>
<html>
<head>
	<title>Stock Price Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			color: #333;
		}
		form {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			padding: 20px;
			margin: 20px auto;
			max-width: 500px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type="text"], input[type="number"] {
			border: 1px solid #ccc;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			width: 100%;
			margin-bottom: 20px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		p {
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 5px;
			margin: 20px auto;
			max-width: 500px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<form id="calculator-form">
		<label for="sale-price">Sale Price:</label>
		<input type="number" id="sale-price" name="sale-price" min="0" step="0.01" required>

		<label for="desired-profit">Desired Profit:</label>
		<input type="number" id="desired-profit" name="desired-profit" min="0" step="0.01" required>

		<label for="tax-rate">Tax Rate:</label>
		<input type="number" id="tax-rate" name="tax-rate" min="0" step="0.01" value="5" required>

		<input type="submit" value="Calculate">
		<a href="./index.html">Back to home page</a>
	</form>

	<p id="result"></p>
	
	<script>
		document.getElementById("calculator-form").addEventListener("submit", function(event) {
			event.preventDefault();
			calculatePrice();
		});

		function calculatePrice() {
			var sale_price = parseFloat(document.getElementById("sale-price").value);
			var desired_profit = parseFloat(document.getElementById("desired-profit").value);
			var tax_rate = parseFloat(document.getElementById("tax-rate").value);

			var initial_price = sale_price / (1 + tax_rate / 100) - desired_profit;

			if (initial_price <= 0) {
				document.getElementById("result").innerHTML = "Error: Invalid inputs.";
			} else {
				document.getElementById("result").innerHTML = "To make a profit of $" + desired_profit.toFixed(2) + " after selling at a price of $" + sale_price.toFixed(2) + " with a " + tax_rate.toFixed(2) + "% tax rate, you should buy the stock at an initial price of $" +initial_price.toFixed(2) + ".";
}
}
</script>

</body>
</html>
