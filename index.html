<!DOCTYPE html>
<html>
  <head>
    <title>Profit Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      #calculator {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        font-size: 18px;
        margin-top: 20px;
      }
      #page-counter {
        text-align: center;
        font-size: 14px;
        margin-top: 50px;
      }
    </style>
    <script type="text/javascript">
      function calculate() {
        // Get the buy and sell prices
        var buyPrice = parseFloat(document.getElementById("buyPrice").value);
        var sellPrice = parseFloat(document.getElementById("sellPrice").value);
        var tax = parseFloat(document.getElementById("tax").value);

        // Calculate the tax and profit
        var taxPercentage = tax / 100;
        var taxAmount = sellPrice * taxPercentage;
        var profit = sellPrice * (1 - taxPercentage) - buyPrice;

        // Print the results
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Buy price: " + buyPrice.toFixed(2) + "<br>" +
                                  "Sell price: " + sellPrice.toFixed(2) + "<br>" +
                                  "Tax: " + taxAmount.toFixed(2) + "<br>" +
                                  "Profit: " + profit.toFixed(2);

        // Increment the counter
        var counterElement = document.getElementById("counter");
        var counter = parseInt(counterElement.innerHTML);
        counterElement.innerHTML = counter + 1;
      }
    </script>
  </head>
  <body>
    <div id="calculator">
      <h1>Profit Calculator</h1>
      <p>
        Buy price: <input type="number" id="buyPrice"><br>
        Sell price: <input type="number" id="sellPrice"><br>
        Tax (%): <input type="number" id="tax" value="5"><br>
        <button onclick="calculate()">Calculate</button>
      </p>
      <p id="result"></p>
    </div>
    <div id="page-counter">
      <p>Number of times this page has been loaded: <span id="counter">1</span></p>
    </div>
  </body>
</html>
